<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My Web App!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f7fa;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #34495e;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #34495e;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web Application!</h1>
        <p>This is a simple static web page running in a containerized app on AWS EKS.</p>
        <p>The app is being served using Nginx and is running in a Kubernetes cluster.</p>
    </div>

    <footer>
        <p>Powered by Kubernetes & AWS EKS</p>
    </footer>
</body>
</html>
